<script>
    // Open the correct dialog when a box is clicked
    document.querySelectorAll('[data-menu]').forEach(btn => {
      btn.addEventListener('click', () => {
        const menuType = btn.getAttribute('data-menu');
        document.getElementById(`${menuType}-dialog`).showModal();
      });
    });

    // Update selection when a dialog option is chosen
    document.querySelectorAll('dialog').forEach(dialog => {
      dialog.querySelectorAll('button').forEach(option => {
        option.addEventListener('click', () => {
          const type = dialog.id.replace('-dialog', '');
          const newValue = option.textContent;
          const button = document.querySelector(`[data-menu="${type}"]`);
          button.textContent = `${type.charAt(0).toUpperCase() + type.slice(1)}: ${newValue}`;
          dialog.close();
        });
      });
    });

    // Add event listener to the predict button
    document.getElementById('predict-btn').addEventListener('click', () => {
      // Collect the currently selected variables
      const selectedDriver = document.querySelector('[data-menu="driver"]').textContent.split(': ')[1].trim();
      const selectedKart = document.querySelector('[data-menu="kart"]').textContent.split(': ')[1].trim();
      const selectedGlider = document.querySelector('[data-menu="glider"]').textContent.split(': ')[1].trim();
      const selectedTire = document.querySelector('[data-menu="tyre"]').textContent.split(': ')[1].trim();
      const selectedMap = document.querySelector('[data-menu="map"]').textContent.split(': ')[1].trim();

      // Create an array of the selected variables
      const selectedVariables = [selectedDriver, selectedKart, selectedGlider, selectedTire, selectedMap];

      // Log the array to the console (or send it to a server if needed)
      console.log(selectedVariables);
    });
</script>
